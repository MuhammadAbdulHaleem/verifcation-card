<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="verification-container">
  <div class="card white-card">
    <!-- Logo -->
    <div class="text-center pb-5">
      <img src="images/OnicByte_logo.png" class="logo">
    </div>

    <!-- Blue Card -->
    <div class="blue-card position-relative">
      <!-- Check Icon -->
      <div class="check-icon d-flex align-items-center justify-content-center">
        <i class="fas fa-check-circle color-green"></i>
      </div>

      <!-- Verification Successful -->
      <h3 class="verification-title text-center color-green">Verification Successful!</h3>
      <hr class="divider">

      <!-- Information Table -->
      <div class="info text-white">
        <table class="table no-border">
          <tbody>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">Name:</td>
              <td class="value border-0">Hamza Khan</td>
            </tr>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">Father's Name:</td>
              <td class="value border-0">Jehangir Ahmed</td>
            </tr>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">Email:</td>
              <td class="value border-0">Hamzakh12@gmail.com</td>
            </tr>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">Field:</td>
              <td class="value border-0">UI/UX Designer</td>
            </tr>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">Start Date:</td>
              <td class="value border-0">09/11/2024</td>
            </tr>
            <tr class="d-flex justify-content-between">
              <td class="label border-0">End Date:</td>
              <td class="value border-0">03/11/2025</td>
            </tr>
            <tr class="d-flex justify-content-between mb-0 pb-0">
              <td class="label border-0">Status:</td>
              <td class="value border-0 d-flex align-items-center gap-3">
                <div class="active-dot mb-3"></div>
                <p>Active</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="text-center text-white  footer-text">
        <p>
          This information has been verified by OnicByte Software House
        </p>
      </div>
    </div>

    <!-- Border Bottom style -->
    <div class="bottom-design">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
